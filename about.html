<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <script>
        function DisplayMessage()
        {
            alert('Hello');
        }

        function DisplayTextbox()
        {

            alert(txt);
        }

</head>
<body>
    <button onclick="DisplayMessage()">Press</button>
    <br>
    <input type="text" id="txtBox">
    <br>
    <button onclick="DisplayTextbox()">
        Display
    </button>
</body>
</html>
